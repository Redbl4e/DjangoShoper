{% extends 'base.html' %}
{% load static %}
{% block head %}
    <link rel="stylesheet" href="{% static 'css/item_shop/mens_item.css' %}"/>
{% endblock head %}
{% block title %}Мужчины{% endblock title %}
{% block content %}
    {% for item in product %}
        <li class="product-wrapper">
            <div class="product-item">
                <a href="title/{{ item.url }}">
                    <img src="{{ item.href.url }}">
                    <div class="product-list">
                        <h3>{{ item.category }}</h3>
                    </div>
                </a>
            </div>
        </li>
    {% endfor %}
{% endblock content %}
